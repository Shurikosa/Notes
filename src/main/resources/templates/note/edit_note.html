<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div>
    <div class="m-5">
        <form method="post" th:action="@{/note/edit_note/{id}(id=${note.id})}">
            <label for="title">Title</label>
            <textarea id="title" th:name="title" type="text" class="form-control" th:text="${note.getTitle()}" placeholder="put title here"rows="1"></textarea>
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" th:text="${note.getContent()}" placeholder="put content here" th:name="content" type="text" rows="3"></textarea>
            <br>
            <input type="submit" class="btn btn-outline-success" value="save">
        </form>
    </div>
</div>
</body>
