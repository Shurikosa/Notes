 name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Apache Maven
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        maven-version: '3.8.4'

    - name: Run Maven build and test
      run: mvn clean install
